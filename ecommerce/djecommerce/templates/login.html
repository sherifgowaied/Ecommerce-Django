{% extends 'base.html' %}
{% load static%}

{% block head_title %}Sherif E-commerce {% endblock %}



{% block content %}

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/21.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Login</h2>



            <form action="{% url 'djecommerce:login_view' %}" method="post">
              {% csrf_token %}
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example3" name="username" required class="form-control" />
                <label class="form-label" for="form3Example3">Username</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" name="password" required class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4" style="margin-left:130px;">
                <span style="position:relative;right:80px;botoom:200px;">Remember me </span>
                <input class="form-check-input me-2"  type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                    
                </label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Login
              </button>


            </form>
              <!-- Register buttons -->
              <div class="text-center">
                <p>or Login with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->


{% endblock content%}
